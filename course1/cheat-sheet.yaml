cheat_sheet_title: "Course 1 Cheat Sheet"
sections:
  - title: "Output and Input"
    items:
      - command: "print('text')"
        description: "Output text to console"
      - command: "input()"
        description: "Get user input (returns a string)"
      - command: "int(input())"
        description: "Get user input and convert to integer"

  - title: "Variables and Types"
    items:
      - command: "variable_name = value"
        description: "Assign value to variable"
      - command: "type(variable)"
        description: "Check type of a variable"
      - command: "int(x)"
        description: "Convert to integer"
      - command: "str(x)"
        description: "Convert to string"
      - command: "float(x)"
        description: "Convert to float"

  - title: "String Operations"
    items:
      - command: "len(string)"
        description: "Get length of string"
      - command: "string.lower()"
        description: "Convert to lowercase"
      - command: "string.upper()"
        description: "Convert to uppercase"
      - command: "string1 + string2"
        description: "Concatenate strings"

  - title: "Math Operations"
    items:
      - command: "a + b"
        description: "Addition"
      - command: "a - b"
        description: "Subtraction"
      - command: "a * b"
        description: "Multiplication"
      - command: "a / b"
        description: "Division (returns float)"
      - command: "a // b"
        description: "Integer division"
      - command: "a % b"
        description: "Modulo (remainder)"
      - command: "a ** b"
        description: "Exponentiation"

  - title: "Comparison Operators"
    items:
      - command: "a == b"
        description: "Equal to"
      - command: "a != b"
        description: "Not equal to"
      - command: "a < b"
        description: "Less than"
      - command: "a > b"
        description: "Greater than"
      - command: "a <= b"
        description: "Less than or equal"
      - command: "a >= b"
        description: "Greater than or equal"

  - title: "Logical Operators"
    items:
      - command: "a and b"
        description: "True if both are True"
      - command: "a or b"
        description: "True if at least one is True"
      - command: "not a"
        description: "Flip True/False"

  - title: "Conditionals"
    items:
      - command: "if condition:"
        description: "Execute if condition is True"
      - command: "elif condition:"
        description: "Else if - check another condition"
      - command: "else:"
        description: "Execute if no conditions were True"

  - title: "While Loops"
    items:
      - command: "while condition:"
        description: "Loop while condition is True"
      - command: "break"
        description: "Exit loop immediately"
      - command: "continue"
        description: "Skip to next iteration"

  - title: "For Loops"
    items:
      - command: "for item in sequence:"
        description: "Loop over each item in sequence"
      - command: "range(n)"
        description: "Generate numbers 0 to n-1"
      - command: "range(start, stop)"
        description: "Generate numbers from start to stop-1"
      - command: "range(start, stop, step)"
        description: "Generate numbers with custom step"

  - title: "Functions"
    items:
      - command: "def function_name(param1, param2):"
        description: "Define a function"
      - command: "return value"
        description: "Return value from function"
      - command: "function_name(arg1, arg2)"
        description: "Call a function"

  - title: "Imports"
    items:
      - command: "import module"
        description: "Import entire module"
      - command: "from module import item"
        description: "Import specific item from module"
      - command: "import random"
        description: "Import random module"
      - command: "import math"
        description: "Import math module"
      - command: "from datetime import datetime"
        description: "Import datetime class"

  - title: "Lists"
    items:
      - command: "[1, 2, 3]"
        description: "Create a list"
      - command: "list[0]"
        description: "Access element at index 0"
      - command: "list.append(item)"
        description: "Add item to end of list"
      - command: "list.remove(item)"
        description: "Remove first occurrence of item"
      - command: "list.pop()"
        description: "Remove and return last item"
      - command: "list.copy()"
        description: "Create independent copy of list"
      - command: "list[:]"
        description: "Another way to copy a list"

  - title: "Tuples"
    items:
      - command: "(1, 2, 3)"
        description: "Create a tuple (immutable)"
      - command: "tuple[0]"
        description: "Access element at index 0"

  - title: "Dictionaries"
    items:
      - command: "{'key': 'value'}"
        description: "Create a dictionary"
      - command: "dict['key']"
        description: "Access value by key"
      - command: "dict['key'] = 'new_value'"
        description: "Set value for key"
      - command: "del dict['key']"
        description: "Delete key-value pair"

  - title: "Scope"
    items:
      - command: "global variable_name"
        description: "Declare variable as global inside function"

  - title: "Virtual Environments"
    items:
      - command: "python3 -m venv myenv"
        description: "Create virtual environment"
      - command: "source myenv/bin/activate"
        description: "Activate venv (Mac/Linux)"
      - command: "myenv\\Scripts\\activate"
        description: "Activate venv (Windows)"
      - command: "deactivate"
        description: "Deactivate virtual environment"
      - command: "pip install package_name"
        description: "Install package with pip"
      - command: "pip list"
        description: "List installed packages"
      - command: "pip freeze > requirements.txt"
        description: "Save dependencies to file"
      - command: "pip install -r requirements.txt"
        description: "Install from requirements file"
